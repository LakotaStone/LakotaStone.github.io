<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Lakotawoodworks</title>
    <link rel="stylesheet" href="cart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1 class="catchphrase">Built to withstand, designed to excite</h1>
    </header>

    <nav>
        <div class="nav-container">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="furniture.html">Furniture</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li class="cart"><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
            </ul>
            <div class="nav-right">
                <a href="#" class="login">Log in</a>
                <div class="search-bar">
                    <form id="search-form" action="search.html" method="GET">
                        <input type="text" id="search" name="search" placeholder="Search..." required>
                        <button type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <div class="sub-banner">
        <p>Your Cart</p>
    </div>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items">
            <!-- Cart items will be dynamically inserted here -->
        </div>
        <p id="cart-total">Total: $0</p>
        <button id="clear-cart">Clear Cart</button>
    </div>

    <footer>
        <p>&copy; 2024 Lakotawoodworks. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const cartItemsContainer = document.getElementById("cart-items");
            const cartTotal = document.getElementById("cart-total");
            const cartNumber = document.getElementById("cart-count");
            const clearCartBtn = document.getElementById("clear-cart");

            let cart = JSON.parse(localStorage.getItem("cart")) || [];

            function updateCartDisplay() {
                cartItemsContainer.innerHTML = "";
                let totalPrice = 0;

                if (cart.length === 0) {
                    cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
                    cartTotal.textContent = "Total: $0";
                    cartNumber.textContent = "0";
                    return;
                }

                cart.forEach((item, index) => {
                    let itemTotal = item.price * item.quantity;
                    totalPrice += itemTotal;

                    const cartItem = document.createElement("div");
                    cartItem.classList.add("cart-item");
                    cartItem.innerHTML = `
                        <img src="images/placeholder.jpg" alt="${item.name}" class="cart-item-image">
                        <p>${item.name} - $${item.price}</p>
                        <div class="cart-controls">
                            <button class="decrease-qty" data-index="${index}">-</button>
                            <span>${item.quantity}</span>
                            <button class="increase-qty" data-index="${index}">+</button>
                        </div>
                        <p class="item-total">Total: $${itemTotal.toFixed(2)}</p>
                        <button class="remove-item" data-index="${index}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItem);
                });

                cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;
                cartNumber.textContent = cart.reduce((sum, item) => sum + item.quantity, 0);
            }

            cartItemsContainer.addEventListener("click", function (event) {
                if (event.target.classList.contains("increase-qty")) {
                    let index = event.target.getAttribute("data-index");
                    cart[index].quantity++;
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartDisplay();
                }

                if (event.target.classList.contains("decrease-qty")) {
                    let index = event.target.getAttribute("data-index");
                    if (cart[index].quantity > 1) {
                        cart[index].quantity--;
                    } else {
                        cart.splice(index, 1);
                    }
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartDisplay();
                }

                if (event.target.classList.contains("remove-item")) {
                    let index = event.target.getAttribute("data-index");
                    cart.splice(index, 1);
                    localStorage.setItem("cart", JSON.stringify(cart));
                    updateCartDisplay();
                }
            });

            clearCartBtn.addEventListener("click", function () {
                cart = [];
                localStorage.setItem("cart", JSON.stringify(cart));
                updateCartDisplay();
            });

            updateCartDisplay();
        });
    </script>
</body>
</html>
