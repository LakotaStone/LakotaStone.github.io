<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Lakotawoodworks</title>
    <link rel="stylesheet" href="styles/cart-style.css"> <!-- Link to the new CSS file -->
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="top-bar">
        <a href="#" class="login">Sign Up / Login</a>
    </div>

    <header>
        <h1>Lakotawoodworks</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="cart"><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>

    <div class="sub-banner">
        <p>Your Cart</p>
    </div>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items" class="cart-items"></div>
        <p id="cart-total">Total: $0</p>
        <div class="cart-actions">
            <button id="clear-cart" class="btn-clear">Clear Cart</button>
            <button class="btn-checkout">Checkout</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Lakotawoodworks. All rights reserved.</p>
    </footer>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let total = 0;
            cartItems.innerHTML = "";

            cart.forEach(item => {
                let itemElement = document.createElement("div");
                itemElement.className = "cart-item";
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.name}" class="cart-item-image">
                    <div class="cart-item-details">
                        <h3>${item.name}</h3>
                        <p>Price: $${item.price}</p>
                        <p>Quantity: ${item.quantity}</p>
                    </div>
                `;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });

            document.getElementById("cart-total").textContent = `Total: $${total}`;
            document.getElementById("cart-count").textContent = cart.length;
        }

        document.getElementById("clear-cart").addEventListener("click", () => {
            localStorage.removeItem("cart");
            loadCart();
        });

        window.onload = loadCart;
    </script>
</body>
</html>
