<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Lakotawoodworks</title>
    <link rel="stylesheet" href="cart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="nav-left">
                <img src="logo.png" alt="Lakotawoodworks Logo" class="logo"> 
                <span class="company-name">Lakotawoodworks</span>
            </div>
            <div class="nav-center">
                <input type="text" placeholder="Search..." class="search-bar">
            </div>
            <div class="nav-right">
                <a href="#" class="login">Sign Up / Login</a>
                <a href="cart.html" class="cart">ðŸ›’ Cart (<span id="cart-count">0</span>)</a>
            </div>
        </nav>
    </header>

    <div class="sub-banner">
        <p>Your Cart</p>
    </div>

    <div class="container">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <p id="cart-total">Total: $0</p>
        <button id="clear-cart">Clear Cart</button>
    </div>

    <footer>
        <p>&copy; 2024 Lakotawoodworks. Built to withstand, designed to excite.</p>
    </footer>

    <script>
        function loadCart() {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let cartItems = document.getElementById("cart-items");
            let total = 0;
            cartItems.innerHTML = "";
            
            cart.forEach(item => {
                let itemElement = document.createElement("p");
                itemElement.textContent = `${item.name} - $${item.price} x ${item.quantity}`;
                cartItems.appendChild(itemElement);
                total += item.price * item.quantity;
            });
            
            document.getElementById("cart-total").textContent = `Total: $${total}`;
            document.getElementById("cart-count").textContent = cart.length;
        }
        
        document.getElementById("clear-cart").addEventListener("click", () => {
            localStorage.removeItem("cart");
            loadCart();
        });
        
        window.onload = loadCart;
    </script>
</body>
</html>
