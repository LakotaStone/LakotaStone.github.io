<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lakotawoodworks - Products</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top-bar">
        <a href="#" class="login">Sign Up / Login</a>
    </div>
    <header>
        <h1>Lakotawoodworks</h1>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li class="cart"><a href="cart.html">ðŸ›’ Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
    </nav>
    <div class="sub-banner">
        <p>Built to Withstand, Designed to Excite.</p>
    </div>
    <div class="container">
        <h2>Products</h2>
        <div id="product-list">
            <div class="product">
                <h3>Wooden Chair</h3>
                <p>Price: $50</p>
                <button class="add-to-cart" data-name="Wooden Chair" data-price="50">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Wooden Table</h3>
                <p>Price: $150</p>
                <button class="add-to-cart" data-name="Wooden Table" data-price="150">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Wooden Shelf</h3>
                <p>Price: $75</p>
                <button class="add-to-cart" data-name="Wooden Shelf" data-price="75">Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Lakotawoodworks. All rights reserved.</p>
    </footer>
    <script>
        let cart = JSON.parse(localStorage.getItem('cart')) || [];
        
        function updateCartCount() {
            document.getElementById('cart-count').textContent = cart.length;
        }
        
        document.querySelectorAll('.add-to-cart').forEach(button => {
            button.addEventListener('click', () => {
                const item = {
                    name: button.dataset.name,
                    price: button.dataset.price
                };
                cart.push(item);
                localStorage.setItem('cart', JSON.stringify(cart));
                updateCartCount();
                alert(`${item.name} has been added to your cart!`);
            });
        });
        
        updateCartCount();
    </script>
</body>
</html>
